<script>
let cart = [];

function addToCart(name, price, sizeId, qtyId) {
    let size = document.getElementById(sizeId).value;
    let qty = parseInt(document.getElementById(qtyId).value);
    cart.push({name, price, size, qty});
    renderCart();
}

function renderCart() {
    let cartItems = document.getElementById("cart-items");
    let totalElement = document.getElementById("total");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        let subtotal = item.price * item.qty;
        total += subtotal;
        cartItems.innerHTML += `
        <div>
        ${item.name} | MÄƒrime: ${item.size} | Cant: ${item.qty} | ${subtotal} Lei
        </div>`;
    });

    totalElement.innerText = "Total: " + total + " Lei";
}

function sendOrder() {
    if(cart.length === 0){
        alert("CoÈ™ul este gol!");
        return;
    }

    let message = "ComandÄƒ Denis Jurca:%0A";

    cart.forEach(item => {

        message += item.name + " | MÄƒrime: " + item.size + " | Cant: " + item.qty + " | " + subtotal + " Lei%0A";
        total += subtotal;
    });

    message += "%0ATotal: " + total + " Lei";

    window.open("https://wa.me/407XXXXXXXX?text=" + message);
}
